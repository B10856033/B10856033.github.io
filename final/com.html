    <title>Document</title>
    <link rel="stylesheet" href="B.css" type="text/css">
    <script>
        var cot = 0; //设置一个计数器，初始值为0；作用是用来监听点击切换的时候哪一个图片应该隐藏或者显示
        function nex() {
            if (cot <= 2) {
                $('.imgs img').eq(cot).animate({
                    'margin-left': '-305px'
                }, 500);
                cot++;
            }
        }

        function pre() {
            if (cot > 0) {
                cot--;
                $('.imgs img').eq(cot).animate({
                    'margin-left': '0'
                }, 500);
            }
        }
    </script>


</head>

        <div class="imgs" style="width:50000px;">
            <!--这个div的作用是让所有的图片都排在同一水平上，这样子切换的时候效果会更好-->
            <img src="logo1.jpg" />
            <!--这里的图片换上到时候自己对应的图片-->
